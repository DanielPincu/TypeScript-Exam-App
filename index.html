<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="bg-gray-500 custom h-screen flex items-center justify-center">
    <div class="container py-32 bg-opacity-90 mx-auto h-screen bg-white p-8 rounded-lg shadow-lg"> 
      <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6 py-10 bg-gray-100">Welcome to TaskHub</h1> 
      <div id="filter-buttons" class="flex space-x-2">
        <button class="filter-btn bg-blue-500 text-white px-3 py-1 rounded-lg" data-filter="all">All</button>
        <button class="filter-btn bg-blue-500 text-white px-3 py-1 rounded-lg" data-filter="completed">Completed</button>
        <button class="filter-btn bg-blue-500 text-white px-3 py-1 rounded-lg" data-filter="incomplete">Incomplete</button>
        <button class="filter-btn bg-blue-500 text-white px-3 py-1 rounded-lg" data-filter="important">Important</button>
      </div>
      <br>
      
      
      <form class="todo-form flex space-x-4 mb-6"> 
        <input type="text" id="todo-input" placeholder="Add a new todo" class="flex-1 px-4 py-3 border rounded-lg text-gray-700" />
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 focus:outline-none">
          Add
        </button>
      </form>
      <p id="error-message" class="text-red-500 text-center mb-4 hidden">Please enter a todo item</p>
      <ul class="todo-list space-y-4" id="todo-list"></ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </div>
  </body>
</html>
